<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONG</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #F8F8F8;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #1A1A1A;
        }
        
        #gameContainer {
            position: relative;
            background: #FFFFFF;
            border: 1px solid #E0E0E0;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            max-width: 90vmin;
            aspect-ratio: 2/1;
        }
        
        #gameCanvas {
            display: block;
            background: #FFFFFF;
            width: 100%;
            height: 100%;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        #title {
            font-size: 3rem;
            font-weight: 300;
            color: #1A1A1A;
            margin-bottom: 3rem;
            letter-spacing: 0.5rem;
        }
        
        #playButton {
            background: #1A1A1A;
            color: #FFFFFF;
            border: none;
            padding: 1rem 2rem;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.15s ease;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }
        
        #playButton:hover {
            background: #333333;
        }
        
        #playButton:active {
            background: #000000;
        }
        
        #scoreDisplay {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            font-weight: 300;
            color: #1A1A1A;
            z-index: 5;
            letter-spacing: 0.2rem;
        }
        
        #instructions {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            font-weight: 300;
            color: #666666;
            text-align: center;
            letter-spacing: 0.05rem;
            line-height: 1.4;
        }
        
        .hidden {
            display: none !important;
        }
        
        #gameEndScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 15;
        }
        
        #gameEndTitle {
            font-size: 2rem;
            font-weight: 300;
            color: #1A1A1A;
            margin-bottom: 1rem;
            letter-spacing: 0.3rem;
        }
        
        #finalScore {
            font-size: 1.5rem;
            font-weight: 300;
            color: #666666;
            margin-bottom: 2rem;
            letter-spacing: 0.1rem;
        }
        
        #playerNameForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        #playerNameInput {
            background: #FFFFFF;
            border: 1px solid #E0E0E0;
            padding: 0.75rem 1rem;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 300;
            color: #1A1A1A;
            text-align: center;
            letter-spacing: 0.05rem;
            outline: none;
            min-width: 200px;
        }
        
        #playerNameInput:focus {
            border-color: #1A1A1A;
        }
        
        #playerNameInput::placeholder {
            color: #999999;
        }
        
        #submitScoreBtn, #viewLeaderboardBtn, #playAgainBtn {
            background: #1A1A1A;
            color: #FFFFFF;
            border: none;
            padding: 0.75rem 1.5rem;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.15s ease;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            margin: 0.25rem;
        }
        
        #submitScoreBtn:hover, #viewLeaderboardBtn:hover, #playAgainBtn:hover {
            background: #333333;
        }
        
        #submitScoreBtn:disabled {
            background: #CCCCCC;
            cursor: not-allowed;
        }
        
        #leaderboardScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            z-index: 20;
            padding: 2rem;
            overflow-y: auto;
        }
        
        #leaderboardTitle {
            font-size: 2rem;
            font-weight: 300;
            color: #1A1A1A;
            margin-bottom: 2rem;
            letter-spacing: 0.3rem;
        }
        
        #leaderboardList {
            width: 100%;
            max-width: 500px;
            margin-bottom: 2rem;
        }
        
        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #F0F0F0;
            font-family: 'Inter', sans-serif;
            font-weight: 300;
        }
        
        .leaderboard-entry:last-child {
            border-bottom: none;
        }
        
        .leaderboard-rank {
            font-size: 0.9rem;
            color: #666666;
            width: 2rem;
        }
        
        .leaderboard-name {
            font-size: 1rem;
            color: #1A1A1A;
            flex: 1;
            text-align: left;
            margin-left: 1rem;
        }
        
        .leaderboard-score {
            font-size: 1rem;
            color: #1A1A1A;
            letter-spacing: 0.1rem;
        }
        
        #backToGameBtn {
            background: #666666;
            color: #FFFFFF;
            border: none;
            padding: 0.75rem 1.5rem;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.15s ease;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }
        
        #backToGameBtn:hover {
            background: #333333;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="scoreDisplay">0 — 0</div>
        <div id="startScreen">
            <div id="title">PONG</div>
            <button id="playButton">Play</button>
            <button id="viewLeaderboardBtn">Leaderboard</button>
            <div id="instructions">
                Player 1: W / S<br>
                Player 2: ↑ / ↓<br>
                First to 11 points wins
            </div>
        </div>
        
        <div id="gameEndScreen" class="hidden">
            <div id="gameEndTitle">Game Over</div>
            <div id="finalScore"></div>
            <div id="playerNameForm">
                <input type="text" id="playerNameInput" placeholder="Enter winner's name" maxlength="20">
                <button id="submitScoreBtn">Save Score</button>
            </div>
            <div>
                <button id="playAgainBtn">Play Again</button>
                <button id="viewLeaderboardBtn">View Leaderboard</button>
            </div>
        </div>
        
        <div id="leaderboardScreen" class="hidden">
            <div id="leaderboardTitle">Leaderboard</div>
            <div id="leaderboardList"></div>
            <button id="backToGameBtn">Back to Game</button>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script>
        class MinimalPong {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.startScreen = document.getElementById('startScreen');
                this.gameEndScreen = document.getElementById('gameEndScreen');
                this.leaderboardScreen = document.getElementById('leaderboardScreen');
                this.playButton = document.getElementById('playButton');
                this.scoreDisplay = document.getElementById('scoreDisplay');
                this.finalScore = document.getElementById('finalScore');
                this.playerNameInput = document.getElementById('playerNameInput');
                this.submitScoreBtn = document.getElementById('submitScoreBtn');
                this.playAgainBtn = document.getElementById('playAgainBtn');
                this.leaderboardList = document.getElementById('leaderboardList');
                this.backToGameBtn = document.getElementById('backToGameBtn');
                
                // Initialize Supabase manager
                this.supabaseManager = new SupabaseManager();
                
                // Minimalist color palette
                this.colors = {
                    primary: '#1A1A1A',
                    secondary: '#666666',
                    background: '#FFFFFF',
                    accent: '#E0E0E0'
                };
                
                this.gameState = 'start';
                this.keys = {};
                this.flashColor = null;
                this.flashTimer = 0;
                this.gameStartTime = null;
                this.gameDuration = null;
                this.winningScore = 11;
                this.winner = null;
                
                this.initGame();
                this.bindEvents();
            }
            
            initGame() {
                this.ball = {
                    x: 400,
                    y: 200,
                    radius: 6,
                    vx: 0,
                    vy: 0,
                    color: this.colors.primary
                };
                
                this.leftPaddle = {
                    x: 40,
                    y: 180,
                    width: 4,
                    height: 40,
                    color: this.colors.primary,
                    score: 0
                };
                
                this.rightPaddle = {
                    x: 756,
                    y: 180,
                    width: 4,
                    height: 40,
                    color: this.colors.primary,
                    score: 0
                };
                
                this.resetBall();
            }
            
            resetBall() {
                this.ball.x = 400;
                this.ball.y = 200;
                const angle = (Math.random() - 0.5) * Math.PI / 4;
                const speed = 5;
                this.ball.vx = Math.cos(angle) * speed * (Math.random() > 0.5 ? 1 : -1);
                this.ball.vy = Math.sin(angle) * speed;
            }
            
            bindEvents() {
                this.playButton.addEventListener('click', () => this.startGame());
                this.playAgainBtn.addEventListener('click', () => this.startGame());
                this.submitScoreBtn.addEventListener('click', () => this.saveScore());
                this.backToGameBtn.addEventListener('click', () => this.showStartScreen());
                
                // Handle all view leaderboard buttons (there are multiple)
                document.querySelectorAll('#viewLeaderboardBtn').forEach(btn => {
                    btn.addEventListener('click', () => this.showLeaderboard());
                });
                
                document.addEventListener('keydown', (e) => {
                    this.keys[e.key] = true;
                    if (e.key === ' ' && this.gameState === 'start') {
                        this.startGame();
                    }
                    if (e.key === 'Enter' && this.gameState === 'gameEnd') {
                        this.saveScore();
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    this.keys[e.key] = false;
                });
                
                // Auto-focus input when game ends
                this.playerNameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.saveScore();
                    }
                });
            }
            
            startGame() {
                this.gameState = 'playing';
                this.startScreen.classList.add('hidden');
                this.gameEndScreen.classList.add('hidden');
                this.leaderboardScreen.classList.add('hidden');
                this.gameStartTime = Date.now();
                this.initGame(); // Reset the game state
                this.gameLoop();
            }
            
            update() {
                if (this.gameState !== 'playing') return;
                
                // Paddle movement
                const paddleSpeed = 7;
                
                // Left paddle (W/S)
                if (this.keys['w'] && this.leftPaddle.y > 0) {
                    this.leftPaddle.y -= paddleSpeed;
                }
                if (this.keys['s'] && this.leftPaddle.y < this.canvas.height - this.leftPaddle.height) {
                    this.leftPaddle.y += paddleSpeed;
                }
                
                // Right paddle (Arrow keys)
                if (this.keys['ArrowUp'] && this.rightPaddle.y > 0) {
                    this.rightPaddle.y -= paddleSpeed;
                }
                if (this.keys['ArrowDown'] && this.rightPaddle.y < this.canvas.height - this.rightPaddle.height) {
                    this.rightPaddle.y += paddleSpeed;
                }
                
                // Ball movement
                this.ball.x += this.ball.vx;
                this.ball.y += this.ball.vy;
                
                // Ball collision with top/bottom
                if (this.ball.y - this.ball.radius <= 0 || this.ball.y + this.ball.radius >= this.canvas.height) {
                    this.ball.vy = -this.ball.vy;
                    this.ball.y = Math.max(this.ball.radius, Math.min(this.canvas.height - this.ball.radius, this.ball.y));
                }
                
                // Ball collision with paddles
                this.checkPaddleCollision(this.leftPaddle);
                this.checkPaddleCollision(this.rightPaddle);
                
                // Scoring
                if (this.ball.x < 0) {
                    this.rightPaddle.score++;
                    this.flash(this.colors.accent);
                    this.resetBall();
                    this.updateScore();
                    this.checkGameEnd();
                }
                
                if (this.ball.x > this.canvas.width) {
                    this.leftPaddle.score++;
                    this.flash(this.colors.accent);
                    this.resetBall();
                    this.updateScore();
                    this.checkGameEnd();
                }
                
                // Update flash effect
                if (this.flashTimer > 0) {
                    this.flashTimer--;
                    if (this.flashTimer <= 0) {
                        this.flashColor = null;
                    }
                }
            }
            
            checkPaddleCollision(paddle) {
                if (this.ball.x - this.ball.radius <= paddle.x + paddle.width &&
                    this.ball.x + this.ball.radius >= paddle.x &&
                    this.ball.y - this.ball.radius <= paddle.y + paddle.height &&
                    this.ball.y + this.ball.radius >= paddle.y) {
                    
                    // Calculate hit position on paddle (0 to 1)
                    const hitPos = (this.ball.y - paddle.y) / paddle.height;
                    const angle = (hitPos - 0.5) * Math.PI / 3;
                    const speed = Math.sqrt(this.ball.vx * this.ball.vx + this.ball.vy * this.ball.vy) * 1.02;
                    
                    this.ball.vx = Math.cos(angle) * speed * (paddle.x < 400 ? 1 : -1);
                    this.ball.vy = Math.sin(angle) * speed;
                    
                    // Move ball out of paddle
                    if (paddle.x < 400) {
                        this.ball.x = paddle.x + paddle.width + this.ball.radius;
                    } else {
                        this.ball.x = paddle.x - this.ball.radius;
                    }
                }
            }
            
            flash(color) {
                this.flashColor = color;
                this.flashTimer = 8;
            }
            
            updateScore() {
                this.scoreDisplay.textContent = `${this.leftPaddle.score} — ${this.rightPaddle.score}`;
            }
            
            checkGameEnd() {
                if (this.leftPaddle.score >= this.winningScore) {
                    this.endGame('Player 1', this.leftPaddle.score, this.rightPaddle.score);
                } else if (this.rightPaddle.score >= this.winningScore) {
                    this.endGame('Player 2', this.rightPaddle.score, this.leftPaddle.score);
                }
            }
            
            endGame(winner, winnerScore, loserScore) {
                this.gameState = 'gameEnd';
                this.winner = winner;
                this.gameDuration = Date.now() - this.gameStartTime;
                
                this.finalScore.textContent = `${winner} wins ${winnerScore} — ${loserScore}`;
                this.playerNameInput.value = '';
                this.playerNameInput.placeholder = `Enter ${winner}'s name`;
                this.gameEndScreen.classList.remove('hidden');
                
                // Focus the input for better UX
                setTimeout(() => this.playerNameInput.focus(), 100);
            }
            
            async saveScore() {
                const playerName = this.playerNameInput.value.trim();
                if (!playerName) {
                    this.playerNameInput.focus();
                    return;
                }
                
                this.submitScoreBtn.disabled = true;
                this.submitScoreBtn.textContent = 'Saving...';
                
                const winnerScore = this.winner === 'Player 1' ? this.leftPaddle.score : this.rightPaddle.score;
                const loserScore = this.winner === 'Player 1' ? this.rightPaddle.score : this.leftPaddle.score;
                const durationInSeconds = Math.round(this.gameDuration / 1000);
                
                const success = await this.supabaseManager.saveScore(
                    playerName, 
                    winnerScore, 
                    loserScore, 
                    `${durationInSeconds} seconds`
                );
                
                this.submitScoreBtn.disabled = false;
                this.submitScoreBtn.textContent = success ? 'Score Saved!' : 'Save Score';
                
                if (success) {
                    setTimeout(() => {
                        this.submitScoreBtn.textContent = 'Save Score';
                        this.showLeaderboard();
                    }, 1000);
                }
            }
            
            async showLeaderboard() {
                this.gameState = 'leaderboard';
                this.startScreen.classList.add('hidden');
                this.gameEndScreen.classList.add('hidden');
                this.leaderboardScreen.classList.remove('hidden');
                
                this.leaderboardList.innerHTML = '<div style="text-align: center; color: #666666;">Loading...</div>';
                
                const leaderboard = await this.supabaseManager.getLeaderboard(10);
                this.displayLeaderboard(leaderboard);
            }
            
            displayLeaderboard(leaderboard) {
                if (leaderboard.length === 0) {
                    this.leaderboardList.innerHTML = '<div style="text-align: center; color: #666666; padding: 2rem;">No scores yet. Be the first to play!</div>';
                    return;
                }
                
                this.leaderboardList.innerHTML = leaderboard.map((entry, index) => {
                    const date = new Date(entry.created_at).toLocaleDateString();
                    return `
                        <div class="leaderboard-entry">
                            <div class="leaderboard-rank">${index + 1}</div>
                            <div class="leaderboard-name">${entry.player_name}</div>
                            <div class="leaderboard-score">${entry.player_score} — ${entry.opponent_score}</div>
                        </div>
                    `;
                }).join('');
            }
            
            showStartScreen() {
                this.gameState = 'start';
                this.startScreen.classList.remove('hidden');
                this.gameEndScreen.classList.add('hidden');
                this.leaderboardScreen.classList.add('hidden');
            }
            
            render() {
                // Clear canvas
                this.ctx.fillStyle = this.flashColor || this.colors.background;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw center line (minimal)
                this.ctx.fillStyle = this.colors.accent;
                this.ctx.fillRect(399, 0, 2, this.canvas.height);
                
                // Draw paddles (clean rectangles)
                this.drawRect(this.leftPaddle.x, this.leftPaddle.y, this.leftPaddle.width, this.leftPaddle.height, this.leftPaddle.color);
                this.drawRect(this.rightPaddle.x, this.rightPaddle.y, this.rightPaddle.width, this.rightPaddle.height, this.rightPaddle.color);
                
                // Draw ball (perfect circle)
                this.ctx.fillStyle = this.ball.color;
                this.ctx.beginPath();
                this.ctx.arc(this.ball.x, this.ball.y, this.ball.radius, 0, Math.PI * 2);
                this.ctx.fill();
            }
            
            drawRect(x, y, width, height, color) {
                this.ctx.fillStyle = color;
                this.ctx.fillRect(x, y, width, height);
            }
            
            gameLoop() {
                this.update();
                this.render();
                
                if (this.gameState === 'playing') {
                    requestAnimationFrame(() => this.gameLoop());
                }
            }
        }
        
        // Initialize game when page loads
        window.addEventListener('load', () => {
            new MinimalPong();
        });
    </script>
</body>
</html>
