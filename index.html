<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONG</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #FFFFFF;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #000000;
            position: relative;
        }
        
        #gameContainer {
            position: relative;
            background: #FFFFFF;
            border: 2px solid #000000;
            max-width: 90vmin;
            aspect-ratio: 2/1;
            z-index: 1;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            background: #FFFFFF;
            width: 100%;
            height: 100%;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 3rem;
        }
        
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 3rem;
        }
        
        #pauseScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 3rem;
        }
        
        #title {
            font-family: 'Inter', sans-serif;
            font-size: 4rem;
            font-weight: 200;
            color: #000000;
            margin-bottom: 4rem;
            letter-spacing: 0.5rem;
            text-align: center;
        }
        
        /* Braun/TE Inspired Control Panel */
        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
            margin-bottom: 4rem;
            width: 100%;
            max-width: 300px;
        }
        
        .control-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .control-label {
            font-family: 'Inter', sans-serif;
            font-size: 0.75rem;
            font-weight: 500;
            color: #000000;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
        }
        
        .button-group {
            display: flex;
            gap: 0;
            border: 1px solid #000000;
        }
        
        .toggle-button {
            background: #FFFFFF;
            color: #000000;
            border: none;
            border-right: 1px solid #000000;
            padding: 0.75rem 1.5rem;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.1s ease;
            letter-spacing: 0.05rem;
            min-width: 60px;
        }
        
        .toggle-button:last-child {
            border-right: none;
        }
        
        .toggle-button:hover {
            background: #F5F5F5;
        }
        
        .toggle-button:active {
            background: #E0E0E0;
        }
        
        .toggle-button.active {
            background: #000000;
            color: #FFFFFF;
        }
        
        .toggle-button.active:hover {
            background: #333333;
        }
        
        /* Primary Start Button */
        .start-button {
            background: #000000;
            color: #FFFFFF;
            border: none;
            padding: 1.25rem 3rem;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.1s ease;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            margin-bottom: 2rem;
        }
        
        .start-button:hover {
            background: #333333;
        }
        
        .start-button:active {
            background: #000000;
            transform: scale(0.98);
        }
        
        /* Secondary Button */
        .secondary-button {
            background: #FFFFFF;
            color: #000000;
            border: 1px solid #000000;
            padding: 0.75rem 1.5rem;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.1s ease;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
        }
        
        .secondary-button:hover {
            background: #F5F5F5;
        }
        
        .secondary-button:active {
            background: #E0E0E0;
        }
        
        .menu-footer {
            margin-bottom: 2rem;
        }
        
        /* Control Info */
        .control-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
        }
        
        .info-line {
            font-family: 'Inter', sans-serif;
            font-size: 0.75rem;
            font-weight: 300;
            color: #666666;
            letter-spacing: 0.05rem;
        }
        
        #scoreDisplay {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Crimson Pro', serif;
            font-size: 2.2rem;
            font-weight: 300;
            color: #2A2926;
            z-index: 5;
            letter-spacing: 0.3rem;
        }
        
        #gameStats {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            font-size: 0.85rem;
            font-weight: 300;
            color: #6B6762;
            letter-spacing: 0.05rem;
            line-height: 1.5;
            background: rgba(249, 247, 245, 0.8);
            padding: 0.8rem 1rem;
            border-radius: 2px;
            backdrop-filter: blur(4px);
        }
        
        #instructions {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85rem;
            font-weight: 300;
            color: #6B6762;
            text-align: center;
            letter-spacing: 0.05rem;
            line-height: 1.5;
            background: rgba(249, 247, 245, 0.7);
            padding: 1rem 1.5rem;
            border-radius: 2px;
            backdrop-filter: blur(4px);
        }
        
        #gameMode {
            margin-bottom: 2.5rem;
            text-align: center;
        }
        
        #winner {
            font-family: 'Crimson Pro', serif;
            font-size: 2.2rem;
            font-weight: 300;
            color: #2A2926;
            margin-bottom: 2.5rem;
            letter-spacing: 0.2rem;
            text-align: center;
        }
        
        .hidden {
            display: none !important;
        }
        

        

        
        /* Supabase Leaderboard Styles */
        #gameEndScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(254, 254, 254, 0.96);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 15;
            backdrop-filter: blur(4px);
        }
        
        #gameEndTitle {
            font-family: 'Crimson Pro', serif;
            font-size: 2.2rem;
            font-weight: 300;
            color: #2A2926;
            margin-bottom: 1rem;
            letter-spacing: 0.3rem;
        }
        
        #finalScore {
            font-size: 1.5rem;
            font-weight: 300;
            color: #6B6762;
            margin-bottom: 2rem;
            letter-spacing: 0.1rem;
        }
        
        #playerNameForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        #playerNameInput {
            background: #FEFEFE;
            border: 2px solid #E8E3DD;
            padding: 0.75rem 1rem;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 300;
            color: #2A2926;
            text-align: center;
            letter-spacing: 0.05rem;
            outline: none;
            min-width: 200px;
            transition: border-color 0.2s ease;
        }
        
        #playerNameInput:focus {
            border-color: #C8B9A5;
        }
        
        #playerNameInput::placeholder {
            color: #9C8676;
        }
        
        #submitScoreBtn {
            background: #2A2926;
            color: #FEFEFE;
            border: none;
            padding: 0.75rem 1.5rem;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.15s ease;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            margin: 0.25rem;
        }
        
        #submitScoreBtn:hover {
            background: #3A3935;
        }
        
        #submitScoreBtn:disabled {
            background: #C8B9A5;
            cursor: not-allowed;
        }
        
        #leaderboardScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #FEFEFE;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            z-index: 20;
            padding: 2rem;
            overflow-y: auto;
        }
        
        #leaderboardTitle {
            font-family: 'Crimson Pro', serif;
            font-size: 2.2rem;
            font-weight: 300;
            color: #2A2926;
            margin-bottom: 2rem;
            letter-spacing: 0.3rem;
            position: relative;
        }
        
        #leaderboardTitle::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, #C8B9A5, #9C8676);
        }
        
        #leaderboardList {
            width: 100%;
            max-width: 500px;
            margin-bottom: 2rem;
            background: rgba(249, 247, 245, 0.5);
            border-radius: 4px;
            padding: 1rem;
        }
        
        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #E8E3DD;
            font-family: 'Inter', sans-serif;
            font-weight: 300;
        }
        
        .leaderboard-entry:last-child {
            border-bottom: none;
        }
        
        .leaderboard-rank {
            font-size: 0.9rem;
            color: #9C8676;
            width: 2rem;
            font-weight: 400;
        }
        
        .leaderboard-name {
            font-size: 1rem;
            color: #2A2926;
            flex: 1;
            text-align: left;
            margin-left: 1rem;
        }
        
        .leaderboard-score {
            font-size: 1rem;
            color: #2A2926;
            letter-spacing: 0.1rem;
        }
        

    </style>
</head>
<body>

    
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="scoreDisplay">0 — 0</div>
        <div id="gameStats">
            <div>Speed: <span id="speedDisplay">1.0x</span></div>
            <div>Rally: <span id="rallyDisplay">0</span></div>
        </div>
        
        <div id="startScreen">
            <div id="title">PONG</div>
            
            <div class="control-panel">
                <div class="control-section">
                    <div class="control-label">MODE</div>
                    <div class="button-group">
                        <button class="toggle-button active" id="twoPlayerButton" data-value="twoPlayer">2P</button>
                        <button class="toggle-button" id="aiButton" data-value="ai">AI</button>
                    </div>
                </div>
                
                <div class="control-section">
                    <div class="control-label">SCORE</div>
                    <div class="button-group">
                        <button class="toggle-button" id="score5" data-value="5">05</button>
                        <button class="toggle-button active" id="score10" data-value="10">10</button>
                        <button class="toggle-button" id="score15" data-value="15">15</button>
                    </div>
                </div>
            </div>
            
            <button class="start-button" id="startGameBtn">START</button>
            
            <div class="menu-footer">
                <button class="secondary-button" id="viewLeaderboardBtn">LEADERBOARD</button>
            </div>
            
            <div class="control-info">
                <div class="info-line">P1: W/S</div>
                <div class="info-line">P2: ↑/↓</div>
                <div class="info-line">PAUSE: P</div>
            </div>
        </div>
        
        <div id="pauseScreen" class="hidden">
            <div id="title">PAUSED</div>
            <button class="start-button" id="resumeButton">RESUME</button>
            <button class="secondary-button" id="restartButton">RESTART</button>
        </div>
        
        <div id="gameOverScreen" class="hidden">
            <div id="winner">Player 1 Wins!</div>
            <button class="start-button" id="playAgainButton">PLAY AGAIN</button>
            <button class="secondary-button" id="menuButton">MENU</button>
        </div>
        
        <div id="gameEndScreen" class="hidden">
            <div id="gameEndTitle">Victory!</div>
            <div id="finalScore"></div>
            <div id="playerNameForm">
                <input type="text" id="playerNameInput" placeholder="Enter winner's name" maxlength="20">
                <button id="submitScoreBtn">Save to Leaderboard</button>
            </div>
            <div>
                <button class="start-button" id="playAgainFromEndBtn">PLAY AGAIN</button>
                <button class="secondary-button" id="viewLeaderboardFromEndBtn">VIEW LEADERBOARD</button>
            </div>
        </div>
        
        <div id="leaderboardScreen" class="hidden">
            <div id="leaderboardTitle">Leaderboard</div>
            <div id="leaderboardList"></div>
            <button class="secondary-button" id="backToGameBtn">BACK TO GAME</button>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script>
        class MinimalPong {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.startScreen = document.getElementById('startScreen');
                this.pauseScreen = document.getElementById('pauseScreen');
                this.gameOverScreen = document.getElementById('gameOverScreen');
                this.gameEndScreen = document.getElementById('gameEndScreen');
                this.leaderboardScreen = document.getElementById('leaderboardScreen');
                this.scoreDisplay = document.getElementById('scoreDisplay');
                this.speedDisplay = document.getElementById('speedDisplay');
                this.rallyDisplay = document.getElementById('rallyDisplay');
                this.winnerDisplay = document.getElementById('winner');
                this.finalScore = document.getElementById('finalScore');
                this.playerNameInput = document.getElementById('playerNameInput');
                this.submitScoreBtn = document.getElementById('submitScoreBtn');
                this.leaderboardList = document.getElementById('leaderboardList');
                
                // Initialize Supabase manager
                this.supabaseManager = new SupabaseManager();
                
                // Braun/TE-inspired color palette
                this.colors = {
                    primary: '#000000',
                    secondary: '#666666',
                    background: '#FFFFFF',
                    accent: '#333333',
                    light: '#F5F5F5'
                };
                
                this.gameState = 'start';
                this.gameMode = 'twoPlayer'; // 'twoPlayer' or 'ai'
                this.winningScore = 10;
                this.keys = {};
                this.flashColor = null;
                this.flashTimer = 0;
                this.particles = [];
                this.rally = 0;
                this.gameSpeed = 1.0;
                this.lastBallHit = 0;
                this.gameStartTime = null;
                this.gameDuration = null;
                this.currentWinner = null;
                
                // Sound effects (using Web Audio API)
                this.audioContext = null;
                this.initAudio();
                
                this.initGame();
                this.bindEvents();
            }
            
            initAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.log('Audio not supported');
                }
            }
            
            playSound(frequency, duration = 0.1, type = 'sine') {
                if (!this.audioContext) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration);
            }
            
            initGame() {
                this.ball = {
                    x: 400,
                    y: 200,
                    radius: 6,
                    vx: 0,
                    vy: 0,
                    color: this.colors.primary
                };
                
                this.leftPaddle = {
                    x: 40,
                    y: 180,
                    width: 5,
                    height: 40,
                    color: this.colors.primary,
                    score: 0
                };
                
                this.rightPaddle = {
                    x: 755,
                    y: 180,
                    width: 5,
                    height: 40,
                    color: this.colors.primary,
                    score: 0
                };
                
                this.particles = [];
                this.rally = 0;
                this.gameSpeed = 1.0;
                this.resetBall();
                this.updateDisplay();
            }
            
            resetBall() {
                this.ball.x = 400;
                this.ball.y = 200;
                const angle = (Math.random() - 0.5) * Math.PI / 4;
                const speed = 5 * this.gameSpeed;
                this.ball.vx = Math.cos(angle) * speed * (Math.random() > 0.5 ? 1 : -1);
                this.ball.vy = Math.sin(angle) * speed;
            }
            
            bindEvents() {
                // Start button
                document.getElementById('startGameBtn').addEventListener('click', () => this.startGame());
                
                // Mode toggle buttons
                document.getElementById('twoPlayerButton').addEventListener('click', () => {
                    this.gameMode = 'twoPlayer';
                    this.updateToggleButtons('mode', 'twoPlayerButton');
                });
                
                document.getElementById('aiButton').addEventListener('click', () => {
                    this.gameMode = 'ai';
                    this.updateToggleButtons('mode', 'aiButton');
                });
                
                // Score toggle buttons
                document.getElementById('score5').addEventListener('click', () => {
                    this.winningScore = 5;
                    this.updateToggleButtons('score', 'score5');
                });
                
                document.getElementById('score10').addEventListener('click', () => {
                    this.winningScore = 10;
                    this.updateToggleButtons('score', 'score10');
                });
                
                document.getElementById('score15').addEventListener('click', () => {
                    this.winningScore = 15;
                    this.updateToggleButtons('score', 'score15');
                });
                
                // Game control buttons
                document.getElementById('resumeButton').addEventListener('click', () => this.resumeGame());
                document.getElementById('restartButton').addEventListener('click', () => this.restartGame());
                document.getElementById('playAgainButton').addEventListener('click', () => this.restartGame());
                document.getElementById('menuButton').addEventListener('click', () => this.showMenu());
                
                // Leaderboard buttons
                document.getElementById('viewLeaderboardBtn').addEventListener('click', () => this.showLeaderboard());
                document.getElementById('playAgainFromEndBtn').addEventListener('click', () => this.restartGame());
                document.getElementById('viewLeaderboardFromEndBtn').addEventListener('click', () => this.showLeaderboard());
                document.getElementById('submitScoreBtn').addEventListener('click', () => this.saveScore());
                document.getElementById('backToGameBtn').addEventListener('click', () => this.showMenu());
                
                document.addEventListener('keydown', (e) => {
                    this.keys[e.key] = true;
                    
                    if (e.key === ' ' && this.gameState === 'start') {
                        this.startGame();
                    }
                    
                    if (e.key === 'p' || e.key === 'P') {
                        if (this.gameState === 'playing') {
                            this.pauseGame();
                        } else if (this.gameState === 'paused') {
                            this.resumeGame();
                        }
                    }
                    
                    if (e.key === 'Escape') {
                        if (this.gameState === 'paused') {
                            this.resumeGame();
                        }
                    }
                    
                    if (e.key === 'Enter' && this.gameState === 'gameEnd') {
                        this.saveScore();
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    this.keys[e.key] = false;
                });
                
                // Player name input handling
                this.playerNameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.saveScore();
                    }
                });
                
                // Initialize button states
                this.updateToggleButtons('mode', 'twoPlayerButton');
                this.updateToggleButtons('score', 'score10');
            }
            
            updateToggleButtons(group, activeId) {
                if (group === 'mode') {
                    document.getElementById('twoPlayerButton').classList.remove('active');
                    document.getElementById('aiButton').classList.remove('active');
                    document.getElementById(activeId).classList.add('active');
                } else if (group === 'score') {
                    document.getElementById('score5').classList.remove('active');
                    document.getElementById('score10').classList.remove('active');
                    document.getElementById('score15').classList.remove('active');
                    document.getElementById(activeId).classList.add('active');
                }
            }
            
            startGame() {
                if (this.audioContext && this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }
                
                this.gameState = 'playing';
                this.startScreen.classList.add('hidden');
                this.pauseScreen.classList.add('hidden');
                this.gameOverScreen.classList.add('hidden');
                this.gameEndScreen.classList.add('hidden');
                this.leaderboardScreen.classList.add('hidden');
                this.gameStartTime = Date.now();
                this.initGame();
                this.gameLoop();
            }
            
            pauseGame() {
                this.gameState = 'paused';
                this.pauseScreen.classList.remove('hidden');
            }
            
            resumeGame() {
                this.gameState = 'playing';
                this.pauseScreen.classList.add('hidden');
                this.gameLoop();
            }
            
            restartGame() {
                this.initGame();
                this.startGame();
            }
            
            showMenu() {
                this.gameState = 'start';
                this.startScreen.classList.remove('hidden');
                this.pauseScreen.classList.add('hidden');
                this.gameOverScreen.classList.add('hidden');
                this.gameEndScreen.classList.add('hidden');
                this.leaderboardScreen.classList.add('hidden');
            }
            
            gameOver(winner) {
                this.gameState = 'gameEnd';
                this.gameDuration = Date.now() - this.gameStartTime;
                this.currentWinner = winner;
                
                const winnerText = winner === 'left' ? 
                    (this.gameMode === 'ai' ? 'You Win!' : 'Player 1 Wins!') : 
                    (this.gameMode === 'ai' ? 'AI Wins!' : 'Player 2 Wins!');
                
                const winnerScore = winner === 'left' ? this.leftPaddle.score : this.rightPaddle.score;
                const loserScore = winner === 'left' ? this.rightPaddle.score : this.leftPaddle.score;
                
                this.finalScore.textContent = `${winnerText} ${winnerScore} — ${loserScore}`;
                this.playerNameInput.value = '';
                this.playerNameInput.placeholder = `Enter ${winner === 'left' ? 
                    (this.gameMode === 'ai' ? 'your' : "Player 1's") : 
                    (this.gameMode === 'ai' ? "AI's" : "Player 2's")} name`;
                
                this.gameEndScreen.classList.remove('hidden');
                this.playSound(winner === 'left' ? 523 : 330, 0.5);
                
                // Focus the input for better UX
                setTimeout(() => this.playerNameInput.focus(), 100);
            }
            
            async saveScore() {
                const playerName = this.playerNameInput.value.trim();
                if (!playerName) {
                    this.playerNameInput.focus();
                    return;
                }
                
                this.submitScoreBtn.disabled = true;
                this.submitScoreBtn.textContent = 'Saving...';
                
                const winnerScore = this.currentWinner === 'left' ? this.leftPaddle.score : this.rightPaddle.score;
                const loserScore = this.currentWinner === 'left' ? this.rightPaddle.score : this.leftPaddle.score;
                const durationInSeconds = Math.round(this.gameDuration / 1000);
                
                const success = await this.supabaseManager.saveScore(
                    playerName, 
                    winnerScore, 
                    loserScore, 
                    `${durationInSeconds} seconds`
                );
                
                this.submitScoreBtn.disabled = false;
                this.submitScoreBtn.textContent = success ? 'Score Saved!' : 'Save to Leaderboard';
                
                if (success) {
                    setTimeout(() => {
                        this.submitScoreBtn.textContent = 'Save to Leaderboard';
                        this.showLeaderboard();
                    }, 1000);
                }
            }
            
            async showLeaderboard() {
                this.gameState = 'leaderboard';
                this.startScreen.classList.add('hidden');
                this.gameEndScreen.classList.add('hidden');
                this.gameOverScreen.classList.add('hidden');
                this.pauseScreen.classList.add('hidden');
                this.leaderboardScreen.classList.remove('hidden');
                
                this.leaderboardList.innerHTML = '<div style="text-align: center; color: #6B6762; padding: 2rem;">Loading...</div>';
                
                const leaderboard = await this.supabaseManager.getLeaderboard(10);
                this.displayLeaderboard(leaderboard);
            }
            
            displayLeaderboard(leaderboard) {
                if (leaderboard.length === 0) {
                    this.leaderboardList.innerHTML = '<div style="text-align: center; color: #6B6762; padding: 2rem;">No scores yet. Be the first to play!</div>';
                    return;
                }
                
                this.leaderboardList.innerHTML = leaderboard.map((entry, index) => {
                    const date = new Date(entry.created_at).toLocaleDateString();
                    return `
                        <div class="leaderboard-entry">
                            <div class="leaderboard-rank">${index + 1}</div>
                            <div class="leaderboard-name">${entry.player_name}</div>
                            <div class="leaderboard-score">${entry.player_score} — ${entry.opponent_score}</div>
                        </div>
                    `;
                }).join('');
            }
            
            update() {
                if (this.gameState !== 'playing') return;
                
                // Paddle movement
                const paddleSpeed = 7;
                
                // Left paddle (W/S)
                if (this.keys['w'] && this.leftPaddle.y > 0) {
                    this.leftPaddle.y -= paddleSpeed;
                }
                if (this.keys['s'] && this.leftPaddle.y < this.canvas.height - this.leftPaddle.height) {
                    this.leftPaddle.y += paddleSpeed;
                }
                
                // Right paddle (Arrow keys or AI)
                if (this.gameMode === 'ai') {
                    this.updateAI();
                } else {
                    if (this.keys['ArrowUp'] && this.rightPaddle.y > 0) {
                        this.rightPaddle.y -= paddleSpeed;
                    }
                    if (this.keys['ArrowDown'] && this.rightPaddle.y < this.canvas.height - this.rightPaddle.height) {
                        this.rightPaddle.y += paddleSpeed;
                    }
                }
                
                // Ball movement
                this.ball.x += this.ball.vx;
                this.ball.y += this.ball.vy;
                
                // Ball collision with top/bottom
                if (this.ball.y - this.ball.radius <= 0 || this.ball.y + this.ball.radius >= this.canvas.height) {
                    this.ball.vy = -this.ball.vy;
                    this.ball.y = Math.max(this.ball.radius, Math.min(this.canvas.height - this.ball.radius, this.ball.y));
                    this.playSound(800, 0.05);
                    this.createParticles(this.ball.x, this.ball.y, 3);
                }
                
                // Ball collision with paddles
                if (this.checkPaddleCollision(this.leftPaddle) || this.checkPaddleCollision(this.rightPaddle)) {
                    this.rally++;
                    this.lastBallHit = Date.now();
                    
                    // Increase speed slightly after long rallies
                    if (this.rally % 5 === 0) {
                        this.gameSpeed = Math.min(2.0, this.gameSpeed + 0.1);
                        const currentSpeed = Math.sqrt(this.ball.vx * this.ball.vx + this.ball.vy * this.ball.vy);
                        const speedMultiplier = this.gameSpeed / (this.gameSpeed - 0.1);
                        this.ball.vx *= speedMultiplier;
                        this.ball.vy *= speedMultiplier;
                    }
                    
                    this.updateDisplay();
                }
                
                // Scoring
                if (this.ball.x < 0) {
                    this.rightPaddle.score++;
                    this.flash(this.colors.accent);
                    this.playSound(440, 0.2);
                    this.createParticles(50, this.ball.y, 8);
                    this.resetRally();
                    this.resetBall();
                    this.updateDisplay();
                    
                    if (this.rightPaddle.score >= this.winningScore) {
                        this.gameOver('right');
                        return;
                    }
                }
                
                if (this.ball.x > this.canvas.width) {
                    this.leftPaddle.score++;
                    this.flash(this.colors.accent);
                    this.playSound(440, 0.2);
                    this.createParticles(750, this.ball.y, 8);
                    this.resetRally();
                    this.resetBall();
                    this.updateDisplay();
                    
                    if (this.leftPaddle.score >= this.winningScore) {
                        this.gameOver('left');
                        return;
                    }
                }
                
                // Update particles
                this.updateParticles();
                
                // Update flash effect
                if (this.flashTimer > 0) {
                    this.flashTimer--;
                    if (this.flashTimer <= 0) {
                        this.flashColor = null;
                    }
                }
            }
            
            updateAI() {
                const aiSpeed = 5.5; // Slightly slower than human for balanced gameplay
                const paddleCenter = this.rightPaddle.y + this.rightPaddle.height / 2;
                const ballCenter = this.ball.y;
                const distance = ballCenter - paddleCenter;
                
                // Only move if ball is coming towards AI and distance is significant
                if (this.ball.vx > 0 && Math.abs(distance) > 5) {
                    if (distance > 0 && this.rightPaddle.y < this.canvas.height - this.rightPaddle.height) {
                        this.rightPaddle.y += aiSpeed;
                    } else if (distance < 0 && this.rightPaddle.y > 0) {
                        this.rightPaddle.y -= aiSpeed;
                    }
                }
            }
            
            resetRally() {
                this.rally = 0;
                this.gameSpeed = 1.0;
            }
            
            checkPaddleCollision(paddle) {
                if (this.ball.x - this.ball.radius <= paddle.x + paddle.width &&
                    this.ball.x + this.ball.radius >= paddle.x &&
                    this.ball.y - this.ball.radius <= paddle.y + paddle.height &&
                    this.ball.y + this.ball.radius >= paddle.y) {
                    
                    // Calculate hit position on paddle (0 to 1)
                    const hitPos = (this.ball.y - paddle.y) / paddle.height;
                    const angle = (hitPos - 0.5) * Math.PI / 3;
                    const speed = Math.sqrt(this.ball.vx * this.ball.vx + this.ball.vy * this.ball.vy) * 1.02;
                    
                    this.ball.vx = Math.cos(angle) * speed * (paddle.x < 400 ? 1 : -1);
                    this.ball.vy = Math.sin(angle) * speed;
                    
                    // Move ball out of paddle
                    if (paddle.x < 400) {
                        this.ball.x = paddle.x + paddle.width + this.ball.radius;
                    } else {
                        this.ball.x = paddle.x - this.ball.radius;
                    }
                    
                    this.playSound(600, 0.05);
                    this.createParticles(paddle.x + paddle.width/2, this.ball.y, 5);
                    return true;
                }
                return false;
            }
            
            createParticles(x, y, count) {
                for (let i = 0; i < count; i++) {
                    this.particles.push({
                        x: x + (Math.random() - 0.5) * 10,
                        y: y + (Math.random() - 0.5) * 10,
                        vx: (Math.random() - 0.5) * 4,
                        vy: (Math.random() - 0.5) * 4,
                        life: 30,
                        maxLife: 30,
                        type: Math.random() > 0.5 ? 'warm' : 'accent' // Randomize particle type
                    });
                }
            }
            
            updateParticles() {
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const particle = this.particles[i];
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.life--;
                    
                    if (particle.life <= 0) {
                        this.particles.splice(i, 1);
                    }
                }
            }
            
            flash(color) {
                this.flashColor = color;
                this.flashTimer = 8;
            }
            
            updateDisplay() {
                this.scoreDisplay.textContent = `${this.leftPaddle.score} — ${this.rightPaddle.score}`;
                this.speedDisplay.textContent = `${this.gameSpeed.toFixed(1)}x`;
                this.rallyDisplay.textContent = this.rally;
            }
            
            render() {
                // Clear canvas with Nordic-inspired background
                this.ctx.fillStyle = this.flashColor || this.colors.background;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw subtle Nordic pattern
                this.ctx.strokeStyle = this.colors.accent;
                this.ctx.globalAlpha = 0.08;
                this.ctx.lineWidth = 1;
                for (let i = 0; i < this.canvas.width; i += 60) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(i, 0);
                    this.ctx.lineTo(i + 30, this.canvas.height);
                    this.ctx.stroke();
                }
                this.ctx.globalAlpha = 1;
                
                // Draw center line with Nordic accent
                this.ctx.fillStyle = this.colors.accent;
                this.ctx.fillRect(398, 0, 4, this.canvas.height);
                
                // Add center circle accent
                this.ctx.strokeStyle = this.colors.accent;
                this.ctx.lineWidth = 2;
                this.ctx.globalAlpha = 0.6;
                this.ctx.beginPath();
                this.ctx.arc(400, 200, 30, 0, Math.PI * 2);
                this.ctx.stroke();
                this.ctx.globalAlpha = 1;
                
                // Draw paddles with Nordic styling
                this.drawRect(this.leftPaddle.x, this.leftPaddle.y, this.leftPaddle.width, this.leftPaddle.height, this.leftPaddle.color);
                this.drawRect(this.rightPaddle.x, this.rightPaddle.y, this.rightPaddle.width, this.rightPaddle.height, this.rightPaddle.color);
                
                // Draw ball with subtle glow
                this.ctx.fillStyle = this.ball.color;
                this.ctx.beginPath();
                this.ctx.arc(this.ball.x, this.ball.y, this.ball.radius, 0, Math.PI * 2);
                this.ctx.fill();
                
                // Add subtle glow around ball
                this.ctx.globalAlpha = 0.3;
                this.ctx.fillStyle = this.colors.accent;
                this.ctx.beginPath();
                this.ctx.arc(this.ball.x, this.ball.y, this.ball.radius + 2, 0, Math.PI * 2);
                this.ctx.fill();
                this.ctx.globalAlpha = 1;
                
                // Draw particles with Nordic colors
                this.particles.forEach(particle => {
                    const alpha = particle.life / particle.maxLife;
                    this.ctx.globalAlpha = alpha;
                    this.ctx.fillStyle = particle.type === 'warm' ? this.colors.warm : this.colors.accent;
                    this.ctx.fillRect(particle.x - 1.5, particle.y - 1.5, 3, 3);
                });
                this.ctx.globalAlpha = 1;
            }
            
            drawRect(x, y, width, height, color) {
                this.ctx.fillStyle = color;
                this.ctx.fillRect(x, y, width, height);
            }
            
            gameLoop() {
                this.update();
                this.render();
                
                if (this.gameState === 'playing') {
                    requestAnimationFrame(() => this.gameLoop());
                }
            }
        }
        
        // Initialize game when page loads
        window.addEventListener('load', () => {
            new MinimalPong();
        });
    </script>
